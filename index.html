<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Word Guess Game</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/80's Style.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1>Do you even 80's?</h1>
			<br />
		</div>
		<div id="container">
			<div
				id="youwin-image"
				src="assets/images/you-win.png"
				alt="Winning Image"
			></div>
			<div
				id="gameover-image"
				src="assets/images/gameover.png"
				alt="Game Over Image"
			></div>
<div class="row">
	<div class="col-md-6">
			<div id="band-div">
				<img src="assets/images/rainbow-brite-80s-8eng92v.gif" width="300"
				height="300 alt="word guess 80's themed" />
			</div>
			<div id="game-section">
				<div class="col-md-6">
				<h2>Press any any key to get started!</h2>
				<div>
					<h3 class="section-title">Wins</h3>
					<!-- this is where wins will show up -->
					<div id="wins"></div>
				</div>
				<div id="current-word-section">
					<h3 class="section-title">Current Word</h3>
					<div id="curren-word"></div>
				</div>
				<div id="guesses-remaining-section">
					<h3 class="section-title">Number of Guesses Remaining</h3>
					<!-- The div where our remaining guesses will be shown. -->
					<div id="guesses-remaining"></div>
				</div>
				<div id="guessed-letters-section">
					<h3 class="section-title">Letters Already Guessed</h3>
					<!-- The div where our guesses letters will be shown. -->
					<div id="guessed-letters"></div>
				</div>
			</div>
		</div></div>
		<!-- Link to javascript file -->
		<script src="assets/javascript/game.js" type="text/javascript"></script>
	</body>
</html>
